<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILL YOU MARRY ME MY LOVE?</title>
    <style>
        body {
            background-image: url('background1.jpg');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #000000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #main-image {
            width: 300px;
            height: auto;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .floating {
            position: fixed;
            width: 50px;
            height: 50px;
            background: url('heart.png') no-repeat center center / contain;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-50px);}
            100% {transform: translateY(0);}
        }
        #title {
            font-size: 36px;
        }
        .no-button {
            position: relative;
            transition: all 0.3s;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function handleClick(answer) {
            if (answer === 'yes') {
                window.location.href = 'page1.html';
            }
        }
        function evade() {
            const noButton = document.getElementById('no-button');
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <h1 id="title">WILL YOU MARRY ME MY LOVE?</h1>
    <img id="main-image" src="image.png" alt="Surprise">
    <div class="button-container">
        <button class="button" onclick="handleClick('yes')">Yes</button>
        <button class="button no-button" id="no-button" onclick="evade()">No</button>
    </div>
    <div class="floating" style="left: 10%; top: 20%;"></div>
    <div class="floating" style="left: 50%; top: 30%;"></div>
    <div class="floating" style="left: 80%; top: 40%;"></div>
    <div class="floating" style="left: 20%; top: 50%;"></div>
    <div class="floating" style="left: 70%; top: 60%;"></div>
    <div class="floating" style="left: 30%; top: 70%;"></div>
    <div class="floating" style="left: 60%; top: 80%;"></div>
    <div class="floating" style="left: 40%; top: 90%;"></div>
    <div class="floating" style="left: 15%; top: 15%;"></div>
    <div class="floating" style="left: 75%; top: 25%;"></div>
    <div class="floating" style="left: 25%; top: 35%;"></div>
    <div class="floating" style="left: 85%; top: 45%;"></div>
    <div class="floating" style="left: 35%; top: 55%;"></div>
    <div class="floating" style="left: 95%; top: 65%;"></div>
    <div class="floating" style="left: 45%; top: 75%;"></div>
    <div class="floating" style="left: 5%; top: 85%;"></div>
</body>
</html>
